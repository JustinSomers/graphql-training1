extend type User {
  """
  Retrieve account by username
  """
  account(username: String!): Account
}

type Account {
  id: Int
  bio: String
  url: String
  avatars: Avatars
  cover: Cover
  reputation: Reputation
  created: Int
  proExpiration: Boolean
  userFollow: UserFollow
  isBlocked: Boolean
}

type Cover {
  cover: String
  coverName: String
}

type Reputation {
  reputation: Int
  reputationName: String
}

type UserFollow {
  status: Boolean
}
