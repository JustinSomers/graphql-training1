extend type User {
  """
  Retrieve account by username
  """
  account(username: String): Account
}

type Account {
  id: Int!
  username: String!
  bio: String
  url: String
  cover: Cover
  reputation: Reputation
  created: Int
  proExpiration: Boolean
  userFollow: UserFollow
  isBlocked: Boolean
}

type Cover {
  url: String
  name: String
}

type Reputation {
  score: Int
  name: String
}

type UserFollow {
  status: Boolean
}
